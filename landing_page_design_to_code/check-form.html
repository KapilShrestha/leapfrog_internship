<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>vaccine-form</title>
</head>
<body>
    <div class="container btn font font__medium">
        <div class="checkform">
            <div class="checkform checkform__top">
                <p class="font__medium--white">Check your COVID-19 result on our Database</p>
            </div>
            <div class="checkform__mid" id="checkform__fields">
                <input type="text" id="checkform__name" placeholder="Okeowo" class="field field__blueborder font font__medium font__medium--white">
                <input type="text" id="checkform__number" placeholder="Nik Number" class="field field__grey--bg font font__medium font__medium--grey">
                <button class="btn__greybg btn__greybg--blueborder font font__medium font__medium--blue ">Check</button>
            </div>
                <div class="checkform__bottom" id="">
                    
                    <p class="font__medium--blue" id="checkform__bottom--text">
                        Need a certificate for your COVID-19 result? Please click <a href="#" id="checkform__anchor" class="font__medium--blue"><u>here</u></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    

       
</body>
</html>
