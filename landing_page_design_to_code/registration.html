<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>registration</title>
</head>
<body>

    <section>
        <div class="registration container btn">
            <div class="registration__left">
                <p class="registration__header font font__big font__big--black" id="get__vaccine--text">Get your vaccine 
                    registration today
                </p>
                <p class="font font__medium font__medium--black">Patient's Full Name</p>
                <input type="text" name="registratin_name" id="name" placeholder="Full name" class="field__grey--bg font font__medium font__medium--grey width100">
                <p class="font font__medium font__medium--black">Mobile Number</p>
                <p class="font font__medium font__small--black" id="registration__notification--text">Notifications for appointment and reminders will be sent to this 
                    provided number</p>
                <div class="registration__left--action ">
                    <input type="text" name="registratin_name" id="name" placeholder="Phone number" class="field__grey--bg font font__medium font__medium--grey width100">
                    <button class="btn__bluebg font font__medium font__medium--white ">Verify</button>
                </div>
                <button class="btn__bluebg font font__medium font__medium--white width100">Submit</button>
                <div class="registration__bottom font font__small">
                    <p class="font__small--black">Already registered ? </p>
                    <p class="font__small--blue">Check your status</p>
                </div>

            </div>
            <div class="registration__right">
                <div class="registration__image--section">
                    <figure><img src="assets/img/icon_corona.png" alt="" id="registration__corona"></figure>
                    <figure><img src="assets/img/registration_vaccine.png" alt=""></figure>
                </div>
            </div>

        </div>
        

    </section>
        
        


    

       
</body>
</html>
